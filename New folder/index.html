    <title>صندوق المفاجآت | Mystery Box</title>
    
    <!-- Google Fonts: Marhey and Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              chic: {
                bg: '#0F0518',        // Very dark purple/black for contrast
                glass: 'rgba(255, 255, 255, 0.1)',
                glassBorder: 'rgba(255, 255, 255, 0.2)',
                primary: '#D946EF',   // Fuchsia 500
                secondary: '#8B5CF6', // Violet 500
                accent: '#06B6D4',    // Cyan 500
                text: '#FFFFFF',      // White text
                muted: '#E9D5FF',     // Purple 200
              }
            },
            fontFamily: {
              display: ['Marhey', 'cursive'],
              body: ['Tajawal', 'sans-serif'],
            },
            boxShadow: {
              'neon-pink': '0 0 20px rgba(217, 70, 239, 0.5)',
              'neon-blue': '0 0 20px rgba(6, 182, 212, 0.5)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'chic-gradient': 'linear-gradient(135deg, #D946EF 0%, #8B5CF6 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F0518;
        color: white;
        font-family: 'Tajawal', sans-serif;
        overflow-x: hidden;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .text-gradient {
        background: linear-gradient(to right, #F0ABFC, #A78BFA, #67E8F9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .neon-border {
        box-shadow: 0 0 10px rgba(217, 70, 239, 0.3), inset 0 0 10px rgba(217, 70, 239, 0.1);
      }
    </style>
